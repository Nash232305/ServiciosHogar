<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Servicio con Imagen</title>
  </head>
  <body>
    <h2>Formulario para crear servicio</h2>
    <form
      id="formulario"
      enctype="multipart/form-data"
      method="POST"
      action="http://localhost:4000/api/servicios/crear"
    >
      <label for="titulo">Título:</label><br />
      <input type="text" name="titulo" required /><br /><br />

      <label for="descripcion">Descripción:</label><br />
      <textarea name="descripcion" required></textarea><br /><br />

      <label for="precio">Precio:</label><br />
      <input type="number" name="precio" required /><br /><br />

      <label for="categoria">Categoría:</label><br />
      <input type="text" name="categoria" required /><br /><br />

      <label for="proveedorId">Proveedor ID:</label><br />
      <input type="number" name="proveedorId" required /><br /><br />

      <label for="imagen">Imagen:</label><br />
      <input type="file" name="imagen" accept="image/*" /><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
